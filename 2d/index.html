<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trifonov<title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-straight/css/uicons-regular-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-straight/css/uicons-solid-straight.css">
</head>
<body>
    <!-- Боковое меню -->
    <aside class="sidebar">
        <div class="logo">
            <h1>TRIFONOV</h1>
        </div>
        
        <ul class="nav-links">
            <li><a href="#" class="active" data-target="home"><i class="fi fi-rs-home"></i> Главная</a></li>
            <li><a href="#" data-target="gallery2d"><i class="fi fi-rs-picture"></i> 2D представления</a></li>
            <li><a href="#" data-target="gallery3d"><i class="fi fi-ss-cube"></i> 3D представления</a></li>
            <li><a href="#" data-target="contacts"><i class="fi fi-rs-paper-plane"></i> Контакты</a></li>
        </ul>
    </aside>

    <!-- Основной контент -->
    <main class="content">
        <section id="home" class="section active">
            <h2>Добро пожаловать!</h2>
            <p>Это главная страница моего сайта. Используйте меню слева для навигации по разделам.</p>
        </section>
        
        <section id="gallery2d" class="section">
            <h2>2D представления</h2>
            <p>В этом разделе представлены различные двухмерные визуализации и проекты.</p>
            
            <div class="gallery-controls">
                <button id="load2dGallery" class="gallery-btn">
                    <i class="fi fi-rs-folder-open"></i> Загрузить все 2D изображения
                </button>
            </div>
            
            <div class="gallery" id="gallery2dContainer"></div>
        </section>
        
        <section id="gallery3d" class="section">
            <h2>3D представления</h2>
            <p>Этот раздел посвящен трехмерной графике и визуализациям.</p>
            
            <div class="gallery-controls">
                <button id="load3dGallery" class="gallery-btn">
                    <i class="fi fi-rs-folder-open"></i> Загрузить все 3D изображения
                </button>
            </div>
            
            <div class="gallery" id="gallery3dContainer"></div>
        </section>
        
        <section id="contacts" class="section">
            <h2>Контакты</h2>
            <p>Свяжитесь с нами удобным для вас способом:</p>
            
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fi fi-rs-envelope"></i>
                    <span>Email: sedoi-012@mail.ru</span>
                </div>
                <div class="contact-item">
                    <i class="fi fi-rs-phone-call"></i>
                    <span>Телефон: +8 (937) 871-81-80</span>
                </div>
                <div class="contact-item">
        <i class="fi fi-rs-paper-plane"></i>
        <span>Telegram: @kicatrif</span>
    </div>
            </div>
            
            <form class="contact-form">
                <h3>Напишите нам (Форма не доступна)</h3>
                <div class="form-group">
                    <input type="text" placeholder="Ваше имя" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Ваш email" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Ваше сообщение" rows="5" required></textarea>
                </div>
                <button type="submit">Отправить сообщение</button>
            </form>
        </section>
    </main>

    <!-- Модальное окно для полноэкранного просмотра -->
    <div class="modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>
        <span class="nav-arrow prev" id="prevImage">&#10094;</span>
        <span class="nav-arrow next" id="nextImage">&#10095;</span>
        <img class="modal-content" id="modalImage">
        <div class="caption" id="modalCaption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
